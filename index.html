<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      RockPaperScissors
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css";>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="rock">
        <img class="rock-img" src="images/rock-emoji.png" alt="Rock">
    </button>
    <button class="paper">
      <img class="paper-img" src="images/paper-emoji.png" alt="Paper">
    </button>
    <button class="Scissors">
      <img class="Scissors-img" src="images/scissors-emoji.png" alt="Scissors">
    </button>
    <p class="result"></p>
    <p class="moves"></p>
    <p class="score"></p>
    <button class="reset">
        Reset Score
    </button>
    <button class="auto">
      Auto Play
    </button>
    <script src="script.js"></script>
  </body>
</html>
